<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>timepicker</title>
    <link href="timepicker/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <script src="timepicker/jquery-1.8.3.min.js"></script>
    <script src="timepicker/bootstrap-datetimepicker.min.js"></script>
    <script src="timepicker/bootstrap.min.js"></script>

	
</head>

<body>
<input type="text" class="form-control datepicker" id="a1" placeholder="预计完成时间" ></input>
</body>
</html>
	<script>
		 $('#a1').datetimepicker({
        language:  'ch-en',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		forceParse: 0,
        showMeridian: 1
    });
	</script>
